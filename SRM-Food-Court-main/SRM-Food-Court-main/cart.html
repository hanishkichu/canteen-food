<!DOCTYPE html>
<html lang="en">
<head>
    <title>SRM FOOD COURT - Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: large;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: space-between;
            padding: 35px 50px;
            background-color: #669653;
        }

        .center-text {
            color: white;
            text-align: right;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
        }

        .logo {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 60px;
            height: auto;
        }

        .cart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            left: 50%;
        }

        h1 {
            margin-bottom: 20px;
            color: #272525d3;
        }

        .cart-items {
            text-align: left;
            margin-bottom: 20px;
        }

        .cart-item {
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item span {
            font-weight: bold;
        }

        .cart-item .price {
            color: #333;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 45%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .home-button {
            background-color: #d9534f;
        }

        .home-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2 class="center-text">SRM FOOD COURT</h2>
        <img src="media/srmlogo.png" alt="Logo" class="logo">
    </div>

    <div class="cart-container">
        <h1>Your Cart</h1>
        <div class="cart-items">
        </div>
        <div class="total">Total: Rs </div>
        <div class="buttons">
            <button type="button" onclick="alert('Proceeding to Checkout...')">Checkout</button>
            <button type="button" class="home-button" onclick="location.href='home.html'">Home</button>
        </div>
    </div>
</body>
</html>
